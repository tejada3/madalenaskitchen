    <meta charset="UTF-8">
    <title>Title</title>

<body style="text-align: center;">

<form action="" method="post" style="background: beige;" enctype='multipart/form-data'>{% csrf_token %}
                <div class="alert alert-primary" role="alert">
                  There are requirements to adding a product to the shop:
                </div>
    <hr style="">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Available</label>

                {{item.available}}
            </div>
        </div>
    </div>
    <hr>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Type</label>

                {{item.type}}
            </div>
        </div>
    </div>
    <hr>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Name</label>

            <div class="form-group">
                {{item.name}}
            </div>
        </div>
    </div>
    <hr>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Price</label>
        <div class="col-sm-10">
            <div class="input-group">
                {{item.price}}
            </div>
        </div>
    </div>
    <hr>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Decription</label>
        <div class="col-sm-10">
            <div class="input-group">
                {{item.description}}
            </div>
        </div>
    </div>
    <hr>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">image</label>
        <div class="col-sm-10">
            <div class="input-group">
                {{item.image}}
            </div>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-3">
            <button class="btn btn-primary" type="submit">Add item</button>
        </div>
    </div>
</form>
</body>
